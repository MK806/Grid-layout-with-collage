<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        * {
            box-sizing: border-box;
            font-size: 20px;
        }
        
        .a-container {
            grid-area: header;
        }
        
        .e-container {
            grid-area: hero;
        }
        
        .f-container {
            grid-area: ad;
            text-align: center;
            padding: 70px;
        }
        
        .g-container {
            grid-area: body;
        }
        
        .h-container {
            grid-area: sidebar;
        }
        
        .i-container {
            grid-area: footer;
        }
        
        .a-block {
            grid-area: a;
            background-image: url(https://m.economictimes.com/thumb/msid-68721417,width-1200,height-900,resizemode-4,imgsize-1016106/nature1_gettyimages.jpg);
            background-size: cover;
            background-position: center;
        }
        
        .b-block {
            grid-area: b;
            background-image: url(https://media.istockphoto.com/photos/green-leaf-with-dew-on-dark-nature-background-picture-id1050634172?k=6&m=1050634172&s=612x612&w=0&h=C6CWho9b4RDhCqvaivYOLV2LK6FzygYpAyLPBlF1i2c=);
            background-size: cover;
            background-position: center;
        }
        
        .c-block {
            grid-area: c;
            background-image: url(https://traveology.com/wp-content/uploads/sites/7/2020/11/travel2.jpg);
            background-size: cover;
            background-position: center;
        }
        
        .d-block {
            grid-area: d;
            background-image: url(https://www.itl.cat/pngfile/big/22-221867_landscapes-nature-trees-mobile-wallpaper-rainy-night-wallpaper.jpg);
            background-size: cover;
            background-position: center;
        }
        
        .e-block {
            grid-area: e;
            background-image: url(https://i1.wp.com/digital-photography-school.com/wp-content/uploads/2019/10/Karthika-Gupta-Compelling-Nature-Photos-6.jpg?fit=1500%2C1000&ssl=1);
            background-size: cover;
            background-position: center;
        }
        
        .f-block {
            grid-area: f;
            background-image: url(https://m.media-amazon.com/images/I/41M2IqAc7yL.jpghttps://m.media-amazon.com/images/I/41M2IqAc7yL.jpg);
            background-size: cover;
            background-position: center;
        }
        
        .g-block {
            grid-area: g;
            background-image: url(https://aniportalimages.s3.amazonaws.com/media/details/Rakayet_Ul_Karim_Rakim_oct21_iYFyRPH.jpg);
            background-size: cover;
            background-position: center;
        }
        
        .h-block {
            grid-area: h;
            background-image: url(https://cdn.pixabay.com/photo/2018/09/23/18/30/drop-3698073__340.jpg);
            background-size: cover;
            background-position: center;
        }
        
        .i-block {
            grid-area: i;
            background-image: url(https://1d59b73swr1f1swu2v451xcx-wpengine.netdna-ssl.com/wp-content/uploads/2021/01/leaf-4719686-2160x1620.jpg);
            background-size: cover;
            background-position: center;
        }
        
        .j-block {
            grid-area: j;
            background-image: url(https://bsmedia.business-standard.com/_media/bs/img/article/2020-07/28/full/1595904030-4016.jpg);
            background-size: cover;
            background-position: center;
        }
        
        .l-block {
            grid-area: l;
            background-image: url(https://c0.wallpaperflare.com/preview/687/371/768/fog-nature-man-human.jpg);
            background-size: cover;
            background-position: center;
        }
        
        .m-block {
            grid-area: m;
            background-image: url(https://img2.goodfon.com/wallpaper/nbig/1/9a/road-curve-trees-fog-nature.jpg);
            background-size: cover;
            background-position: center;
        }
        
        .n-block {
            grid-area: n;
            background-image: url(https://iso.500px.com/wp-content/uploads/2016/03/stock-photo-142984111.jpg);
            background-size: cover;
            background-position: center;
        }
        
        .o-block {
            grid-area: o;
            background-image: url(https://www.qantas.com/content/travelinsider/en/travel-tips/how-to-survive-a-long-flight/_jcr_content/parsysTop/hero.img.full.medium.jpg/1544413109022.jpg);
            background-size: cover;
            background-position: center;
        }
        
        .container {
            display: grid;
            grid-template-areas: 'header header header header header header' 'hero hero hero hero hero ad' 'body body body body body sidebar' 'footer footer footer footer footer footer';
            grid-gap: 20px;
            color: black;
            background-color: rgb(245, 227, 177);
        }
        
        .container>div {
            border: 1px solid black;
            border-radius: 5px;
            padding: 0px 20px 20px 20px;
            background-color: rgb(233, 174, 140)
        }
        
        .a-box>div,
        .b-box>div,
        .c-box>div,
        .d-box>div {
            border: 1px solid black;
            border-radius: 3px;
            padding: 10px;
            text-align: center;
            background-color: #ff4d88
        }
        
        .b-box>div {
            padding: 40px;
        }
        
        .a-box,
        .b-box {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: 1fr 2fr 1fr;
        }
        
        .b-box {
            grid-template-columns: 2fr 1fr;
        }
        
        .d-box>div {
            padding: 570px 20px;
        }
        
        .c-box {
            display: grid;
            grid-gap: 5px;
            grid-template-areas: 'a b c c d' 'a e c c d' 'f f g h h' 'i i j h h' 'l m j n n' 'l m j n n' 'o o o o o';
        }
        
        .c-box>div {
            min-width: 40vh;
            min-height: 30vh;
        }
        
        @media only screen and (max-device-width: 768px) {
            * {
                font-size: 30px;
            }
            .container {
                display: grid;
                grid-gap: 10px;
                grid-template-areas: 'header header header header header header' 'hero hero hero hero hero hero' 'ad ad ad ad ad ad' 'body body body body body body' 'sidebar sidebar sidebar sidebar sidebar sidebar' 'footer footer footer footer footer footer';
            }
            .b-box>div {
                grid-column-start: span 3;
                padding: 20px 1px;
            }
            .d-box>div {
                padding: 30px 1px;
            }
            .f-container {
                padding: 20px;
            }
            .c-box>div:first-child {
                grid-column-start: span 3;
                padding: 30px;
            }
            .c-box>div:last-child {
                max-width: 100%;
            }
        }
    </style>

</head>

<body class="container">
    <div class="a-container">
        <h2>1.Header</h2>
        <div class="a-box">
            <div class="b-container">1.1 Brand</div>
            <div class="c-container">1.2 Global Now</div>
            <div class="d-container">1.3 Tools</div>
        </div>
    </div>
    <div class="e-container">
        <h2>2. Hero</h2>
        <div class="b-box">
            <div class="j-container">2.1 Hero feature</div>
            <div class="k-container">2.2 Hero call to action</div>
        </div>
    </div>
    <div class="f-container" style="background-color: #e6004c">
        <h2>3. Ad</h2>
    </div>
    <div class="g-container">
        <h2>4. Body</h2>
        <div class="c-box">
            <div class="a-block"></div>
            <div class="b-block"></div>
            <div class="c-block"></div>
            <div class="d-block"></div>
            <div class="e-block"></div>
            <div class="f-block"></div>
            <div class="g-block"></div>
            <div class="h-block"></div>
            <div class="i-block"></div>
            <div class="j-block"></div>
            <div class="l-block"></div>
            <div class="m-block"></div>
            <div class="n-block"></div>
            <div class="o-block"></div>
        </div>
    </div>
    <div class=" h-container ">
        <h2>5. Sidebar</h2>
        <div class="d-box">
            <div class="n-container ">5.1 Sidebar Feature</div>
        </div>
    </div>
    <div class="i-container ">
        <h2>6.Footer</h2>
    </div>
</body>

</html>
